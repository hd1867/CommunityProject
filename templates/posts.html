<!DOCTYPE html>
{% extends "base.html" %}

{% block active_link %}posts-link{% endblock %}

{% block body %}



<button type="button" name="create" value="Create" onclick="document.location.href='/createpost'">Create Post</button>

    <h2>Posts</h2>
    <ul id="posts">
    {% for item in posts%}
        <li><a href="{{ item.title }}">{{ item.description }}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
